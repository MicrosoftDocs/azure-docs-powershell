###YamlMime:Landing

title: Azure PowerShell documentation
summary: |
  Azure PowerShell is a set of cmdlets for managing Azure resources directly from the
  PowerShell command line. Azure PowerShell is designed to make it easy to learn and get started
  with, but provides powerful features for automation. Written in .NET Standard, Azure PowerShell
  works with PowerShell 5.1 on Windows, PowerShell 7.0.6 LTS and PowerShell 7.1.3 or higher on all platforms.

